<div class="mb-8">
  <h1 class="text-3xl font-bold mb-2">Cat√°logo Disponible</h1>
  <p class="text-gray-500">Explora nuestra colecci√≥n de libros f√≠sicos.</p>
</div>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

  @for (libro of libros; track libro.idLibro) {
    <div class="card bg-base-100 shadow-xl hover:shadow-2xl transition-all duration-300">

      <figure class="h-48 bg-gray-200">
        @if (libro.imagenUrl) {
          <img [src]="libro.imagenUrl" [alt]="libro.titulo" class="w-full h-full object-cover" />
        } @else {
          <div class="flex flex-col items-center justify-center text-gray-400">
            <span class="text-4xl">üìö</span>
            <span class="text-sm mt-2">Sin portada</span>
          </div>
        }
      </figure>

      <div class="card-body p-4">
        <div class="flex justify-between items-start">
          <h2 class="card-title text-lg leading-tight">{{ libro.titulo }}</h2>
          @if (libro.stock > 0) {
            <div class="badge badge-success badge-outline text-xs">Stock: {{ libro.stock }}</div>
          } @else {
            <div class="badge badge-error text-xs text-white">Agotado</div>
          }
        </div>

        <p class="text-sm text-gray-500 italic">{{ libro.autor }}</p>

        <div class="card-actions justify-end mt-4">
          <button class="btn btn-primary btn-sm w-full" [disabled]="libro.stock === 0">
            {{ libro.stock > 0 ? 'Solicitar Pr√©stamo' : 'No disponible' }}
          </button>
        </div>
      </div>
    </div>
  } @empty {
    <div class="col-span-full text-center py-10">
      <span class="loading loading-spinner loading-lg text-primary"></span>
      <p class="mt-4">Cargando libros...</p>
    </div>
  }

</div>
