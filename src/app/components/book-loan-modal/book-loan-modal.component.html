<dialog id="modal_prestamo_component" class="modal modal-bottom sm:modal-middle transition-all duration-300 backdrop-blur-sm">

  <div class="modal-box w-11/12 max-w-3xl bg-base-100 p-0 overflow-hidden shadow-2xl">

    <div class="bg-gradient-to-r from-primary to-secondary p-6 text-white flex justify-between items-center">
      <div class="flex items-center gap-3">
        <h3 class="font-bold text-xl">Nuevo Pr√©stamo</h3>
      </div>
      <button (click)="close()" class="btn btn-circle btn-ghost btn-sm text-white hover:bg-white/20">‚úï</button>
    </div>

    <div class="flex flex-col md:flex-row">

      <div class="md:w-1/3 bg-base-200 p-6 flex flex-col items-center justify-center text-center border-r border-base-300">
        <div class="avatar shadow-lg rounded-lg overflow-hidden mb-4">
          <div class="w-32 h-48">
            <img [src]="libro?.imagenUrl || 'assets/images/no-image.jpg'" class="object-cover" />
          </div>
        </div>
        <h4 class="font-bold text-lg text-primary">{{ libro?.titulo }}</h4>
        <div class="badge badge-success badge-outline mt-2">Stock: {{ libro?.stock }}</div>
      </div>

      <div class="md:w-2/3 p-8 flex flex-col justify-between">

        <div>
          <h4 class="text-lg font-bold mb-1">Seleccionar Estudiante</h4>
          <p class="text-sm text-gray-400 mb-6">Filtra por c√©dula o nombre y selecciona de la lista.</p>

          <div class="form-control w-full gap-2">

            <label class="input input-bordered flex items-center gap-2 bg-base-200">
              <input
                type="text"
                class="grow"
                placeholder="üîç Buscar por c√©dula o nombre..."
                [(ngModel)]="textoFiltro"
                (input)="filtrarUsuarios()"
              />
            </label>

            <select
              class="select select-bordered select-lg w-full mt-2"
              [(ngModel)]="idUsuarioSeleccionado">

              <option [ngValue]="null" disabled selected>
                Selecciona un usuario de la lista ({{ usuariosMostrados.length }})
              </option>

              @for (user of usuariosMostrados; track user.idUsuario) {
                <option [value]="user.idUsuario">
                  {{ user.nombre }} {{ user.apellido }} ({{ user.cedula }})
                </option>
              }

              @if (usuariosMostrados.length === 0) {
                <option disabled>No hay coincidencias con la b√∫squeda</option>
              }
            </select>

          </div>
        </div>

        <div class="flex justify-end gap-3 mt-8">
          <button class="btn btn-ghost" (click)="close()">Cancelar</button>
          <button
            class="btn btn-primary px-8"
            [disabled]="!idUsuarioSeleccionado || isLoading"
            (click)="confirmar()">
            @if (isLoading) { <span class="loading loading-spinner"></span> }
            Confirmar
          </button>
        </div>
      </div>
    </div>
  </div>

  <form method="dialog" class="modal-backdrop">
    <button (click)="close()">close</button>
  </form>
</dialog>
